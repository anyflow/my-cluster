apiVersion: gateway.networking.k8s.io/v1beta1
kind: HTTPRoute
metadata:
  name: jaeger
  namespace: istio-system
spec:
  parentRefs:
    - name: default-gateway
      namespace: cluster
  hostnames:
    - jaeger.anyflow.net
  rules:
    - matches:
        - path:
            type: PathPrefix #Implementation-specific, PathPrefix, Exact
            value: /
      backendRefs:
        - name: jaeger-query
          port: 16686
    - filters:
        - type: RequestRedirect
          requestRedirect:
            scheme: https
            statusCode: 301
